
<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- head section strats -->
<head th:replace="/include/head :: head"></head>
<!-- head header section -->

<body class="sub_page" style="overflow-y: hidden">
	<div class="hero_area">
		<div class="bg-box">
			<img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
		</div>

		<!-- header section strats -->
		<header th:replace="/include/header :: header"></header>
		<!-- end header section -->
	</div>

	<!-- book section -->
	<form th:action="@{/logout}" method="post">
	<input type="hidden" th:name="${_csrf.parameterName}"th:value="${_csrf.token}" />
		<section class="book_section layout_padding">
			<div class="container">
				<div class="heading_container heading_center">
					<h2 class="mb-1">로그아웃</h2>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form_container">
							<div class="withdrawal">
								<br />
								<p>나중에 오시개</p>
								<br />
								<div class="row">
									<div class="col-md-2"></div>
									<div class="btn_box">
										<button style="padding: 10px 100px; margin-top: 0px" type="submit">다음에 올개</button>
									</div>
									<div class="col-md-6"></div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
	</section>
</form>

	<!-- end book section -->

	<!-- footer section -->
	<footer th:replace="/include/footer :: footer"></footer>

	<!-- footer section -->

	<!-- script section -->
	<div th:replace="/include/script :: script"></div>
	<!-- end script section -->
</body>
</html>
