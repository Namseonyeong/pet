<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- head section strats -->
    <head th:replace="/include/head :: head"></head>
    <!-- head header section -->

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
                <img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
            </div>
            <!-- header section strats -->
            <header th:replace="/include/header :: header"></header>
            <!-- end header section -->
        </div>

        <section class="book_section layout_padding">
            <!--사이드 바 -->
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                <div class="row">
                    <!-- manager sidebar section start -->
                    <div th:replace="/include/manager_sidebar :: manager_sidebar"></div>
                    <!-- end manager sidebar section -->

                    <div class="col-md-8" style="margin-top: 3rem">
                        <div class="row">
                            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="card">
                                    <div class="card-body" style="background-color: #ceafff">
                                        <h5 class="text-muted">주문접수</h5>
                                        <div class="metric-value d-inline-block">
                                            <h1 class="mb-1"><span th:text="${cartCount}"></span> 건</h1>
                                        </div>
                                    </div>
                                    <div id="sparkline-revenue"></div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="card">
                                    <div class="card-body" style="background-color: #f1c1ce">
                                        <h5 class="text-muted">결제완료</h5>
                                        <div class="metric-value d-inline-block">
                                            <h1 class="mb-1"><span th:text="${orderDetailCount}"></span> 건</h1>
                                        </div>
                                    </div>
                                    <div id="sparkline-revenue2"></div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="card">
                                    <div class="card-body" style="background-color: #ffbe33">
                                        <h5 class="text-muted">예약접수</h5>
                                        <div class="metric-value d-inline-block">
                                            <h1 class="mb-1"><span th:text="${resCount}"></span> 건</h1>
                                        </div>
                                    </div>
                                    <div id="sparkline-revenue3"></div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="card">
                                    <div class="card-body" style="background-color: #f37d83">
                                        <h5 class="text-muted">문의글</h5>
                                        <div class="metric-value d-inline-block">
                                            <h1 class="mb-1"><span th:text="${customerCount}"></span> 건</h1>
                                        </div>
                                    </div>
                                    <div id="sparkline-revenue4"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        상품별 매출 순수익
                                    </div>
                                    <div class="card-body"><canvas id="myPieChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        상품별 매출 수량
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer section -->
        <footer th:replace="/include/footer :: footer"></footer>
        <!-- footer section -->

        <!-- script section -->
        <div th:replace="/include/script :: script"></div>
        <!-- end script section -->

        <script th:src="@{/bootstrap/js/dashboardChart.js}"></script>
    </body>
</html>
