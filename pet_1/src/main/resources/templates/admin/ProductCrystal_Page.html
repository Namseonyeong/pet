                    <!-- ***** 상품정보 등록 시작 *****-->
                    <div class="col-md-6" style="margin-top: 50px">
                        <div class="table-responsive container">
                            <!-- <table class="table table-striped w-auto"> -->
                            <div class="info">
                                <div class="input-form-backgroud row">
                                    <div class="input-form col-md-12 mx-auto">
                                        <form style="text-align: center" class="validation-form" novalidate name="frm" id="write_form" method="post" enctype="multipart/form-data">
                                            <div class="row" style="margin-left: 155px; margin-bottom: 12px">
                                                <div class="col-mb-3">
                                                    <label for="name">상품분류</label>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <select name="kind" id="kind">
                                                        <c:forEach items="${kindList}" var="kind" varStatus="status">
                                                            <c:choose>
                                                                <c:when test="${productVO.kind==status.count}">
                                                                    <option value="${status.count}" selected="selected">${kind}</option>
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <option value="${status.count}">${kind}</option>
                                                                </c:otherwise>
                                                            </c:choose>
                                                        </c:forEach>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-left: 170px; margin-bottom: 12px">
                                                <div class="col-mb-3">
                                                    <label>상품명</label>
                                                </div>
                                                <div class="col-md-8 mb-3">
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="" value="${productVO.name}" required />
                                                </div>
                                            </div>
                                            <div class="row" style="margin-left: 184px; margin-bottom: 12px">
                                                <div class="col-mb-3">
                                                    <label>원가: </label>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" class="form-control" name="price1" id="price1" placeholder="" value="${productVO.price1}" required onKeyUp="NumFormat(this)" />
                                                </div>
                                                <div class="col-mb-3" style="margin-left: 0px">
                                                    <label>판매가: </label>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" class="form-control" name="price2" id="price2" placeholder="" value="${productVO.price2}" required onBlur="go_ab()" onKeyUp="NumFormat(this)" />
                                                </div>
                                                <div class="col-mb-3">
                                                    <label>순수익: </label>
                                                </div>
                                                <div class="col-md-2 mb-3">
                                                    <input type="text" class="form-control" name="price3" id="price3" readonly placeholder="" value="" required onKeyUp="NumFormat(this)" />
                                                </div>
                                            </div>
                                            <div class="row" style="margin-left: 155px; margin-bottom: 12px">
                                                <div class="col-mb-3">
                                                    <label>상세설명</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <textarea rows="5" cols="50" name="content" id="content" aria-placeholder="" aria-valuetext="" required>
                                                        ${productVO.content}
                                                    </textarea>
                                                </div>
                                            </div>

                                            <div class="row" style="margin-left: 155px; margin-bottom: 12px">
                                                <div class="col-mb-3">
                                                    <label>첨부파일</label>
                                                </div>
                                                <div class="col-md-8 mb-3">
                                                    <img src="product_images/${productVO.image}" width="200pt" />
                                                    <input type="file" class="form-control" name="product_image" id="product_image" placeholder="" value="" required />
                                                    <input type="hidden" class="form-control" name="image" value="${productVO.image}" />
                                                </div>
                                            </div>
                                            <div style="margin-bottom: 0px; text-align: center">
                                                <button style="margin-right: 20px" type="button" class="btn btn-success" onClick="go_save()">등록</button>
                                                <button style="margin-left: 20px" type="button" class="btn btn-danger" onClick="go_mov()">취소</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** 상품정보 등록 끝 ***** -->

                    <div class="col-md-3"></div>
