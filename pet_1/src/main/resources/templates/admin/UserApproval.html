<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- head section strats -->
    <head th:replace="/include/head :: head"></head>
    <!-- head header section -->

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
                <img th:src="@{bootstrap/images/pet_1.jpg}" alt="" />
            </div>

            <!-- header section strats -->
            <header th:replace="/include/header :: header"></header>
            <!-- end header section -->
        </div>

        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2 class="mb-1">승인대기목록</h2>
                </div>
            </div>
            <!--사이드 바 -->
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                <div class="row">
                    <!-- manager sidebar section start -->
                    <div th:replace="/include/manager_sidebar :: manager_sidebar"></div>
                    <!-- end manager sidebar section -->

                    <div class="col-md-6">
                     <form style="text-align: center" enctype="multipart/form-data" th:action="@{#}">
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div style="margin-bottom: 10px; text-align: right; float: right">
                            <button type="button" class="btn btn-warning" onClick="alert('조회할거야?')">승인</button>
                            <button type="button" class="btn btn-danger">반려</button>
                        </div>
                        <div class="table-responsive">
<!--                             <table class="table table-striped w-auto"> -->
                            <table class="table table-striped table-md" style="text-align: center">
                              <thead>
                                    <tr>
                                        <!-- 게시판 행 크기 조절-->
                                        <th scope="col" style="width: 3%"><input type="checkbox" id="allCheck" name="allCheck" th:onclick="setCheckAll('#')" /></th>
                                        <th scope="col" style="width: 10%">구분</th>
                                        <th scope="col" style="width: 40%">아이디</th>
                                        <th scope="col" style="width: 40%">이름</th>
                                        <th scope="col" style="width: 20%">첨부자격증</th>
                                    </tr>
                                </thead>
                                 <tbody>
                                    <tr >
                                     <tr th:each="member : ${list}">
                                        <td><input type="checkbox" name="memberType" id="memberType" th:value="${memberType}" /></td>
                                        <td th:text="${member.memberType}"></td>
                                        <td th:text="${member.memberId}" ></td>
                                        <td th:text="${member.memberName}" ></td>
                                        <td th:text="${member.memberPath}" ></td>
                                    </tr>
                                </tbody>
                             </table>
                         <!-- 페이징처리 시작 -->
                        <div th:if="${!list.isEmpty()}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!list.hasPrevious} ? 'disabled'">
                                    <a class="page-link" th:href="@{/userApprovallist(page = ${list.number-1}, searchKeyword = ${param.searchKeyword})}">
                                        <span>이전</span>
                                    </a>
                                </li>
                                <li th:each="page: ${#numbers.sequence(0, list.totalPages-1)}" th:if="${page >= list.number-1 and page <= list.number+1}" th:classappend="${page == list.number} ? 'active'" class="page-item">
                                    <a th:text="${page+1}" class="page-link" th:href="@{/userApprovallist(page = ${page}, searchKeyword = ${param.searchKeyword})}"></a>
                                </li>
                                <li class="page-item" th:classappend="${!list.hasNext} ? 'disabled'">
                                    <a class="page-link" th:href="@{/userApprovallist(page = ${list.number+1}, searchKeyword = ${param.searchKeyword})}">
                                        <span>다음</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- 페이징처리 끝 -->
                        </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>

        <!-- footer section -->
        <footer th:replace="/include/footer :: footer"></footer>
        <!-- footer section -->

        <!-- script section -->
        <div th:replace="/include/script :: script"></div>
        <!-- end script section -->
    </body>
</html>
