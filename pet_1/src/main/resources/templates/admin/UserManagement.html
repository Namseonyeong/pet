<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/include/head :: head"></head>

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
				<img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
            </div>

			<!-- header section strats -->
            <header th:replace="/include/header :: header"></header>
            <!-- end header section -->
        </div>

        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2 class="mb-1">사용자 관리</h2>
                </div>
            </div>
            <!--사이드 바 -->
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                <div class="row">
                    
                    <!-- manager sidebar section start -->
                    <div th:replace="/include/manager_sidebar :: manager_sidebar"></div>
                    <!-- end manager sidebar section -->
                    
                    <div class="col-md-6">

                            <div style="margin-bottom: 10px; text-align: right; float: right">
                                <!-- 버튼 정렬 할것-->

                                <div class="btn-group">
                                    <select class="form-control nice-select wide">
                                        <!-- disabled selected : 버튼 위에 처음에 보여지고 비활성화 됨 -->
                                        <option value="">일반회원</option>
                                        <option value="">펫시터</option>
                                        <option value="">훈련사</option>
                                    </select>
                                </div>

                                <button type="button" class="btn btn-warning" onclick="alert('조회할거야?')">조회</button>
                            </div>
                            <!-- <table class="table table-striped w-auto"> -->
                            <table class="table table-striped table-md">
                                <thead>
                                    <tr>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <!-- 게시판 제목 중앙정렬 -->

                                        <td>1번</td>
                                        <td>조회수1</td>
                                        <td>월요일</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>게시판2</td>
                                        <td>2번</td>
                                        <td>조회수2</td>
                                        <td>화요일</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>게시판3</td>
                                        <td>3번</td>
                                        <td>조회수3</td>
                                        <td>수요일</td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>게시판4</td>
                                        <td>4번</td>
                                        <td>조회수4</td>
                                        <td>목요일</td>

                                    <tr>
                                        <td>5</td>
                                        <td>게시판5</td>
                                        <td>5번</td>
                                        <td>조회수5</td>
                                        <td>금요일</td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td>게시판6</td>
                                        <td>6번</td>
                                        <td>조회수6</td>
                                        <td>토요일</td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td>게시판7</td>
                                        <td>7번</td>
                                        <td>조회수7</td>

                                    <tr>
                                        <td>8</td>
                                        <td>게시판8</td>
                                        <td>8번</td>

                                    <tr>
                                        <td>9</td>

                                        <td>10</td>

                                        <td>10번</td>
                                        <td>조회수10</td>

                                        <td>11번</td>
                                        <td>조회수11</td>
                                        <td>목요일</td>

                                </tbody>

                        </div>

                        <nav aria-label="Page navigation example ">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{#}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">1</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">2</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">3</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">4</a></li>
                                <li class="page-item"><a class="page-link" th:href="@{#}">5</a></li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{#}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>

       <!-- footer section -->
		<footer th:replace="/include/footer :: footer"></footer>
        <!-- footer section -->

        <div th:replace="/include/script :: script"></div>

</html>
