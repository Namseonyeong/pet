<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head section strats -->
<head th:replace="/include/head :: head"></head>
<!-- head header section -->


<style>
.input-form {
	max-width: 680px;
	margin-top: 80px;
	margin-bottom: 50px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
</style>

</head>

<body class="sub_page">
	<div class="hero_area">
		<div class="bg-box">
			<img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
		</div>
		<!-- header section strats -->
		<header th:replace="/include/header :: header"></header>
		<!-- end header section -->
	</div>

	<!-- book section -->
	 <div class="container">
            <div class="input-form-backgroud row">
              <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="name">신청구분</label> 
                          </div>
                          
                    <label class="radio-inline, col-md-2">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 일반
                      </label>
                      <label class="radio-inline col-md-2">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 펫시터
                      </label>&nbsp;&nbsp;&nbsp;&nbsp;
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 훈련사
                      </label>

                      
                    </div>


                
                    <div class="row">
                      <div class="col-md-2 mb-3">
                        <label for="name">ID</label> 
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          아이디를 입력해주세요.
                        </div>
                      </div>
                      </div>

                <div class="row">
                    <div class="col-md-2 mb-3">
                      <label for="nickname">PW</label>
                    </div>
                    <div class="col-md-6 mb-3"> 
                        <input type="text" class="form-control" id="password" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          비밀번호를 입력해주세요.
                        </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2 mb-3">
                      <label for="name">이름</label> 
                    </div>
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" id="name" placeholder="" value="" required>
                      <div class="invalid-feedback">
                        이름을 입력해주세요.
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="email">이메일</label>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                          이메일을 입력해주세요.
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="email">전화번호</label>
                          </div>
                          <div class="col-md-6 mb-3">
                            <input type="phone" class="form-control" id="phone" required>
                            <div class="invalid-feedback">
                              전화번호를 입력해주세요.
                            </div>
                          </div>
                        </div>

                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="address">주소</label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control " id="address" placeholder="서울특별시 강남구" required>
                            <div class="invalid-feedback">
                            주소를 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <br>
                  
                    <h5>펫시터/훈련사 추가 기입사항<span class="text-muted">&nbsp;(필수 아님)</span></h5><br>
        <div class="row">
            <div class="col-md-2 mb-3">
              <label for="name">프로필<br>제목</label> 
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="profilname" placeholder="" value="" required>
              <div class="invalid-feedback">
                프로필 제목을입력해주세요
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3">
              <label for="name">자기소개</label> 
            </div>
            <div class="col-md-6 mb-3">
                <textarea rows="5" cols="40" name="introduce" aria-placeholder="" aria-valuetext="" required></textarea>
              <div class="invalid-feedback">
                자기소개를 입력해주세요
              </div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-2 mb-3">
          <label for="name">자격증<br>첨부</label> 
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
      </div>    
                  <hr class="mb-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                  </div>
                  <div class="mb-4"></div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                </form>
              </div>
            </div>

          </div>
          <script>
            window.addEventListener('load', () => {
              const forms = document.getElementsByClassName('validation-form');
        
              Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          </script>
             

	<!-- </section> 오류가 난다 빨간줄로-->
	<!-- end book section -->

	<!-- footer section -->
	<footer th:replace="/include/footer :: footer"></footer>
	<!-- footer section -->

	<!-- script section -->
	<div th:replace="/include/script :: script"></div>
	<!-- end script section -->
</body>
</html>
