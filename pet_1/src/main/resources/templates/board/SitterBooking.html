<!DOCTYPE html>
<!-- 채완 -->

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/include/head :: head"></head>

<!-- book section -->
<section class="book_section" style="padding-top: 15px;">
	<div class="container">
		<div class="heading_container heading_center">
			<h3 class="mb-1">예약내용 작성</h3>
		</div>

		<!-- 예약하기 -->
		<div class="row">
			<div class="col-md-4">
				<div class="form_container" style="margin-bottom: 15px;">
					<form th:action="@{/SitterBooking}" method="post" id="reservForm" name="reservForm">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						예약 날짜
						<div>
							<input name="rsDate" id="rsDate" type="date" class="form-control" />
						</div>
						예약 시간
						<p>
							<input name="rsTime" id="rsTime" type="time" />
						</p>
						교육 선택
						<br>
						<input type="radio" name="rsEdu" id="inlineRadio1" value="방문 돌봄" checked>
						방문 돌봄&nbsp;&nbsp;
						<input type="radio" name="rsEdu" id="inlineRadio2" value="방문 산책">
						방문 산책
						<br>
						<br>
						<label for="time">총 이용 시간</label>
						<h6>※ 24시간 초과시 펫시터와 협의하세요.</h6>
						<input name="rsTime2" class="form-control" id="rsTime2" placeholder="0" required min="1" max="24">
						<div class="invalid-feedback">최소 1시간에서 최대 24시간을 입력해주세요.</div>
						견종
						<div>
							<input name="rsKind" id="rsKind" type="text" class="form-control">
						</div>
						지역
						<div>
							<select name="rsArea" id="rsArea" class="form-control nice-select wide">
								<option value="서울" selected>서울</option>
								<option value="경기">경기</option>
								<option value="인천">인천</option>
								<option value="강원">강원</option>
								<option value="충남/충북">충남/충북</option>
								<option value="전북/전남">전북/전남</option>
								<option value="경남/경북">경남/경북</option>
								<option value="부산/울산">부산/울산</option>
								<option value="그 외">그 외</option>
							</select>
						</div>
						<div class="btn_box">
							<button th:onclick="return closeWithSubmit();"
								style="padding: 10px 160px; margin-top: 0px">예약 완료</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</section>

<div th:replace="/include/script :: script"></div>
</html>
