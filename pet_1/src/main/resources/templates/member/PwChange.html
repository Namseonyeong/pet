<!DOCTYPE html>
<!--선영 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/include/head :: head"></head>

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
                <img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
            </div>
            <!-- header section strats -->
            <header th:replace="/include/header :: header"></header>
            <!-- end header section -->
        </div>

        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2 class="mb-1">비밀번호 변경</h2>
                </div>
            </div>
            <!--사이드 바 -->
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                <div class="row">
                    <!--member sidebar section start -->
                    <div th:replace="/include/member_sidebar :: member_sidebar"></div>
                    <!--end member sidebar section-->
                    <div class="col-md-6" style="margin-top: 3rem">
                        <div class="table-responsive container">
                            <!-- <table class="table table-striped w-auto"> -->
                            <div class="info">
                                <div class="input-form-backgroud row">
                                    <div class="input-form col-md-8 mx-auto">
                                        <form class="validation-form" method="post" th:action="@{/member/updatePassword}" novalidate="novalidate">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label th:for="name">현재 비밀번호</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input type="password" class="form-control" id="memberPw" name="memberPw" required="required" />
                                                    <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label th:for="newPassword">새 비밀번호</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input type="password" class="form-control" id="newPw" name="newPw" required="required" />
                                                    <div class="invalid-feedback">새 비밀번호를 입력해주세요.</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label th:for="retype">새 비밀번호확인</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input type="password" class="form-control" id="newPwConfirm" name="newPwConfirm" placeholder="" value="" />
                                                    <div class="invalid-feedback">새 비밀번호확인을 입력해주세요.</div>
                                                </div>
                                            </div>

                                            <div class="mb-4"></div>
                                            <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-update">수정 완료</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>

        <!-- footer section -->
        <footer th:replace="/include/footer :: footer"></footer>
        <!-- footer section -->

        <!-- script section -->
        <div th:replace="/include/script :: script"></div>
        <!-- end script section -->
    </body>
</html>
