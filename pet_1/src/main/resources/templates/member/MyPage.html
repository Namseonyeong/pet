<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/include/head :: head"></head>

    <body class="sub_page">
        <div class="hero_area">
            <div class="bg-box">
                <img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
            </div>
            <!-- header section strats -->
            <header th:replace="/include/header :: header"></header>
            <!-- end header section -->
        </div>

        <section class="book_section layout_padding">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2 class="mb-1">개인정보 수정</h2>
                </div>
            </div>
            <!--사이드 바 -->
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle-x"></div>
                <div class="row">
                    <!-- member sidebar section start -->
                    <div th:replace="/include/member_sidebar :: member_sidebar"></div>
                    <!-- end member sidebar section -->
                    <div class="col-md-6" style="margin-top: 3rem">
                        <div class="table-responsive container">
                            <!-- <table class="table table-striped w-auto"> -->
                            <div class="info">
                                <div class="input-form-backgroud row">
                                    <div class="input-form col-md-12 mx-auto">
                                        <form class="validation-form" method="post" enctype="multipart/form-data" th:action="@{/Update}" novalidate>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" name="memberPw" id="memberPw" />
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="name">아이디</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input type="text" class="form-control" id="memberId" name="memberId" th:value="${member?.memberId}" readonly />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="email">이메일</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input th:type="text" class="form-control" id="memberEmail" name="memberEmail" th:value="${member?.memberEmail}" readonly />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="phone">전화번호</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input th:type="text" class="form-control" id="memberPhone" name="memberPhone" th:value="${member?.memberPhone}" />
                                                    <div class="invalid-feedback">전화번호를 입력해주세요</div>
                                                </div>
                                            </div>
                                            <br />
                                            <h5>
                                                <span>펫시터/훈련사 추가 수정사항</span>
                                            </h5>
                                            <br />
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="name">프로필 제목</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <input type="text" class="form-control" id="memberTitle" name="memberTitle" th:value="${member?.memberTitle}" required />
                                                    <div class="invalid-feedback">프로필 제목을입력해주세요</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="name">자기소개</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <textarea rows="5" cols="46" id="memberIy" name="memberIy" th:text="${member?.memberIy}" required></textarea>
                                                    <div class="invalid-feedback">자기소개를 입력해주세요</div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="name">자격증 첨부</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                        <img th:src="@{${member.memberPath} == null ? '/img_file/no_image.png' : ${member.memberPath}}" style="width:50px; height:50px;"/>
                                                        <input th:type="file" class="form-control" id="file" name="file" required />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="name">프로필 첨부</label>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                        <img th:src="@{${member.memberProPath} == null ? '/img_file/no_image.png' : ${member.memberProPath}}" style="width:50px; height:50px;"/>
                                                        <input th:type="file" class="form-control" id="file1" name="file1" required />
                                                </div>
                                            </div>
                                            <div class="mb-4"></div>
                                            <button class="btn btn-primary btn-lg btn-block" id="btn-update" th:onclick="location.href='MyPage'">수정 완료</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>

        <!-- footer section -->
        <footer th:replace="/include/footer :: footer"></footer>
        <!-- footer section -->

        <!-- script section -->
        <div th:replace="/include/script :: script"></div>
        <!-- end script section -->
    </body>
</html>
