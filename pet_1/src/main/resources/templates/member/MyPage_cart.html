<!DOCTYPE html>
<!--선영-->
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/include/head :: head"></head>

<body class="sub_page">
	<div class="hero_area">
		<div class="bg-box">
			<img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
		</div>
		<!-- header section strats -->
		<header th:replace="/include/header :: header"></header>
		<!-- end header section -->
	</div>


	<section class="book_section layout_padding">
		<div class="container">
			<div class="heading_container heading_center">
				<h2 style="font-family: 'Open Sans'">장바구니</h2>
			</div>
		</div>
		<!--사이드 바 -->
		<div class="position-relative">
			<div class="position-absolute top-0 start-50 translate-middle-x"></div>
			<div class="row">
				<!-- member sidebar section start -->
				<div th:replace="/include/member_sidebar :: member_sidebar"></div>
				<!-- end member sidebar section -->
				<div class="col-md-6">
					<div class="table-responsive container">
						<div style="margin-bottom: 10px; text-align: right">
							<button type="button" class="btn btn-danger" th:onclick="@{/deleteCart}">삭제</button>
						</div>
						<!-- <table class="table table-striped w-auto"> -->
						<table class="table table-striped table-md">
							<thead>
								<tr>
									<!-- 게시판 행 크기 조절-->
									<!--https://won-percent.tistory.com/48 체크박스 전체 선택은 해당 링크의 사이트에서 알수있음-->
									<th scope="col"><input id="allCheck" th:type="checkbox" name="allCheck"/></th>
									<th scope="col" style="width: 10%">NO</th>
									<th scope="col" style="width: 50%; text-align: center">제품이미지</th>
									<th scope="col" style="width: 15%;">상품명</th>
									<th scope="col">수량</th>
									<th scope="col">가격</th>
									<th scope="col">합계금액</th>
								</tr>
							</thead>
						<form th:action="@{/getCartList}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<tr th:each="cart : ${cartList}">
								<td><input name="RowCheck" th:type="checkbox" value="${cart.cart_seq}"/></td>	
								<td th:text="${cart.cartSeq}"></td>
								<td><img th:src="@{${cart.product.pPath}}"></td>
								<td th:text="${cart.product.pName}"></td>	
								<td th:text="${cart.cartStrock}" >
								
								<!-- 
								<input th:type="hidden" name="cartStrock" value="${cart.cartStrock}">
										<select name="amount">
											<c:forEach begin="1" end="10" var="i">
												<option value="${i}">${i}</option>
											</c:forEach>
										</select>
										 -->
								</td>	
												
								<td th:text="${cart.product.price2}"></td>
								<td th:text="${totalprice}"></td>
							</tr>
						</form>

						</table>
					</div>
					<div style="margin-bottom: 10px; margin-right: 100px;">
						<button type="button" class="btn btn-info">주문하기</button>
					</div>

					<nav>
						<ul class="pagination justify-content-center">
							<li><a href="#" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</section>
	<!-- footer section -->
	<footer th:replace="/include/footer :: footer"></footer>
	<!-- footer section -->

	<!-- script section -->
	<div th:replace="/include/script :: script"></div>
	<!-- end script section -->

</body>
</html>
