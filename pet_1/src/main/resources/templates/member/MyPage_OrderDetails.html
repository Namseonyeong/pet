<!DOCTYPE html>
<!--선영-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/include/head :: head"></head>


<body class="sub_page">
	<div class="hero_area">
		<div class="bg-box">
			<img th:src="@{/bootstrap/images/pet_1.jpg}" alt="" />
		</div>
		<header th:replace="/include/header :: header"></header>
		<!-- end header section -->
	</div>

	<section class="book_section layout_padding">
		<div class="container">
			<div class="heading_container heading_center">
				<h2 style="font-family: 'Open Sans'">구매이력</h2>
			</div>
		</div>
		<!--사이드 바 -->
		<div class="position-relative">
			<div class="position-absolute top-0 start-50 translate-middle-x"></div>
			<div class="row">
				<!-- member sidebar section start -->
				<div th:replace="/include/member_sidebar :: member_sidebar"></div>
				<!-- end member sidebar section -->
					<div class="col-md-6" style="margin-top: 3rem">

						<div class="table-responsive container">
							<table class="table table-striped table-md" style="margin-top: 3rem">
								<thead>
									<tr>
										<!-- 게시판 행 크기 조절-->
										<!--https://won-percent.tistory.com/48 체크박스 전체 선택은 해당 링크의 사이트에서 알수있음-->
										<th scope="col" style="width: 3%; text-align: center">No.</th>
										<th scope="col" style="width: 27%; text-align: center">제품이미지</th>
										<th scope="col" style="width: 20%">상품명</th>
										<th scope="col" style="width: 10%">수량</th>
										<th scope="col" style="width: 10%">단가</th>
										<th scope="col" style="width: 10%">합계</th>
										<th scope="col" style="width: 20%; text-align: center">구매일자</th>
									</tr>
								</thead>
								<tbody>
                                    <tr th:each="list, i : ${orderList}">
										<td th:text="${i.count}"></td>
										<td><img th:src="@{${list.P_path}}" style="width:50%; height:50%;" alt="제품이미지"></td>
										<td th:text="${list.p_name}"></td>
										<td th:text="${list.quantity}"></td>
										<td th:text="${list.price2}"></td>
										<td th:text="${(list.quantity * list.price2)}"></td>
										<td th:text="${#temporals.format(list.od_date,'yyyy-MM-dd')}" style="text-align: center"></td>
                                    </tr>
                                </tbody>
							</table>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
	</section>

	<!-- footer section -->
	<footer th:replace="/include/footer :: footer"></footer>
	<!-- footer section -->

	<!-- script section -->
	<div th:replace="/include/script :: script"></div>
	<!-- end script section -->
</body>
</html>
